<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Husky Dashboard</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --glass: rgba(0,0,0,.45);
      --stroke: rgba(255,255,255,.18);
      --txt: #fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background:#000; overscroll-behavior:none; }
    .app { position: fixed; inset: 0; overflow: hidden; }

    /* Background video */
    .bg { position: absolute; inset: 0; z-index: 0; }
    .bg video { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.08) brightness(.9); }

    /* UI layer */
    .ui { position: absolute; inset: 0; z-index: 2; }
    .grid { position:absolute; inset:0; display:grid; place-items:end center; padding: 24px; }

    /* Buttons */
    .row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn { appearance:none; border:none; padding:12px 16px; border-radius:16px; color:var(--txt);
           background:var(--glass); border:1px solid var(--stroke); font:600 16px system-ui, sans-serif; cursor:pointer; }
    .btn:active { transform: translateY(1px); }

    /* Top bar */
    .topbar { position:absolute; top:12px; left:12px; right:12px; display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-radius:14px; background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25)); border:1px solid var(--stroke); color:#cfe7ff; font:500 14px system-ui, sans-serif; }
    .badge { padding:4px 8px; border-radius:999px; border:1px solid var(--stroke); background:rgba(0,0,0,.35); color:#aef; font-weight:700; }

    /* Safe area */
    .spacer { height: max(12px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body>
  <div class="app">
    <!-- Podmień src na swoją pętlę MP4; bez dźwięku -->
    <div class="bg">
      <video src="background3.mp4" autoplay muted loop playsinline></video>
    </div>

    <div id="app" class="ui">
      <div class="topbar">
        <div id="player">Alpha Husky</div>
        <div class="badge" id="faction">PACK</div>
      </div>

      <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram?.WebApp;
  tg?.ready(); tg?.expand();

  function send(action){
    try {
      tg?.HapticFeedback?.impactOccurred("light");
      tg?.showPopup?.({title:"Click", message:`${action}`, buttons:[{type:"ok"}]});
      tg?.sendData(action);
    } catch(e) {
      alert("Not in Telegram WebApp or SDK issue: " + e);
    }
  }

  // Podpinamy kliknięcia
  document.querySelector(".btn.avatar")   ?.addEventListener("click", ()=>send("avatar_open"));
  document.querySelector(".btn.mission")  ?.addEventListener("click", ()=>send("mission_open"));
  document.querySelector(".btn.inventory")?.addEventListener("click", ()=>send("inventory_open"));
  document.querySelector(".btn.char")     ?.addEventListener("click", ()=>send("char_open"));
  document.querySelector(".btn.shop")     ?.addEventListener("click", ()=>send("shop_open"));
  document.querySelector(".btn.pets")     ?.addEventListener("click", ()=>send("pets_open"));
</script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;

    function hexToRgba(hex, a){
      if(!hex) return `rgba(0,0,0,${a})`;
      const h = hex.replace('#','');
      const n = parseInt(h,16);
      const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
      return `rgba(${r},${g},${b},${a})`;
    }

    if (tg) {
      tg.ready();
      tg.expand();

      // Dopasowanie do motywu TG
      const p = tg.themeParams || {};
      document.documentElement.style.setProperty('--glass', p.secondary_bg_color ? hexToRgba(p.secondary_bg_color, 0.45) : 'rgba(0,0,0,.45)');
      document.documentElement.style.setProperty('--stroke', p.hint_color ? hexToRgba(p.hint_color, 0.22) : 'rgba(255,255,255,.18)');

      // Nazwa gracza, jeśli dostępna
      try {
        const u = tg.initDataUnsafe?.user;
        if (u) document.getElementById('player').textContent = (u.username ? '@'+u.username : (u.first_name||'Player'));
      } catch {}

      // Przycisk wstecz TG (zamyka okno)
      tg.BackButton.show();
      tg.BackButton.onClick(() => tg.close());

      // Mapowanie klików -> sendData do bota
      const actionMap = {
        ".btn.avatar":    "avatar_open",
        ".btn.mission":   "mission_open",
        ".btn.inventory": "inventory_open",
        ".btn.char":      "char_open",
        ".btn.shop":      "shop_open",
        ".btn.pets":      "pets_open",
      };
      Object.entries(actionMap).forEach(([sel, action]) => {
        const el = document.querySelector(sel);
        if (el) {
          el.addEventListener("click", () => {
            tg.HapticFeedback?.impactOccurred("light");
            tg.sendData(action);
          });
        }
      });
    }
  </script>
</body>
</html>
