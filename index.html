<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Husky Dashboard</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --glass: rgba(0,0,0,.45);
      --stroke: rgba(255,255,255,.18);
      --txt: #fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background:#000; }
    .app { position: fixed; inset: 0; overflow: hidden; }

    /* Background video */
    .bg { position: absolute; inset: 0; z-index: 0; }
    .bg video { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.08) brightness(.9); }

    /* UI layer */
    .ui { position: absolute; inset: 0; z-index: 2; }
    .grid { position:absolute; inset:0; display:grid; place-items:end center; padding: 24px; }

    /* Buttons */
    .row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn { appearance:none; border:none; padding:12px 16px; border-radius:16px; color:var(--txt);
           background:var(--glass); border:1px solid var(--stroke); font:600 16px system-ui, sans-serif; cursor:pointer; }
    .btn:active { transform: translateY(1px); }

    /* Optional title slot (e.g. player name / faction) */
    .topbar { position:absolute; top:12px; left:12px; right:12px; display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-radius:14px; background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25)); border:1px solid var(--stroke); color:#cfe7ff; font:500 14px system-ui, sans-serif; }
    .badge { padding:4px 8px; border-radius:999px; border:1px solid var(--stroke); background:rgba(0,0,0,.35); color:#aef; font-weight:700; }

    /* Safe areas on iOS */
    .spacer { height: max(12px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body>
  <div class="app">
    <!-- Replace src with your looped MP4 (no audio). Keep it short (3â€“6s) for fast load. -->
    <div class="bg">
      <video id="bg" src="background-loop.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="ui">
      <div class="topbar">
        <div id="player">Alpha Husky</div>
        <div class="badge" id="faction">PACK</div>
      </div>

      <div class="grid">
        <div class="row">
          <button class="btn" data-action="mission_open">Mission</button>
          <button class="btn" data-action="inventory_open">Inventory</button>
          <button class="btn" data-action="character_open">Character</button>
          <button class="btn" data-action="shop_open">Shop</button>
          <button class="btn" data-action="pets_open">Pets</button>
        </div>
        <div class="spacer"></div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand(); // use maximum height inside the TG webview

      // Optional: adapt some colors to Telegram theme
      const p = tg.themeParams || {};
      document.documentElement.style.setProperty('--glass', p.secondary_bg_color ? hexToRgba(p.secondary_bg_color, 0.45) : 'rgba(0,0,0,.45)');
      document.documentElement.style.setProperty('--stroke', p.hint_color ? hexToRgba(p.hint_color, 0.22) : 'rgba(255,255,255,.18)');

      // Show username/faction if available from initDataUnsafe
      try {
        const u = tg.initDataUnsafe?.user;
        if (u) document.getElementById('player').textContent = (u.username ? '@'+u.username : (u.first_name||'Player'));
      } catch {}

      // Wire buttons to sendData by default
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action;
          // Haptics (nice touch on mobile)
          tg.HapticFeedback?.impactOccurred('light');
          tg.sendData(action);
        });
      });
    }

    // Helper: #RRGGBB -> rgba
    function hexToRgba(hex, a){
      if(!hex) return `rgba(0,0,0,${a})`;
      const h = hex.replace('#','');
      const bigint = parseInt(h,16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgba(${r},${g},${b},${a})`;
    }
  </script>
</body>
</html>
